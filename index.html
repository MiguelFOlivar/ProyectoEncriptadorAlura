<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/dino.png" alt="logo"/>
      <div class="contenedor-titulo">
        <h1 class="titulo">Encriptador de texto</h1>
      </div>
    </header>
    <main class="principal">
      <section class="contenedor-texto">
        <textarea
          class="texto"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Ingrese texto aquí"
          autofocus
        ></textarea>
        <p class="info">&#9888;Solo letras minusculas y sin acento</p>
        <section class="contenedor-botones">
          <button class="btn-enc" onclick="mostrarTextoEnc();"">Encriptar</button>
          <button class="btn-dec" onclick="mostrarTextoDes();">Desencriptar</button>
          <button id="reload">Reiniciar</button>
        </section>
      </section>
      <section class="contenedor-mensaje">
        <textarea
          class="mensaje"
          name=""
          id=""
          cols="30"
          rows="10"
          readonly
        ></textarea>
        <p class="info2">Ningún mensaje fue encontrado</p>
        <p class="info3">
          Ingresa el texto que deseas encriptar o desencriptar
        </p>
        
          <button class="btn-C" onclick="copyMessage();">Copiar</button>
        
      </section>
    </main>
    <footer>
      <p class="autor">Desarrollado por: Miguel Figueroa Olivar.</p>
      <div class="cont-redes">
        <a class="contenedor-link" href="">
        <img class="logo-linkedin" src="images/logotipo-de-linkedin.png" alt="">
      </a>
      <a class="contenedor-git" href="">
        <img class="logo-github" src="images/signo-de-github.png" alt="">
      </a>
      </div>
    </footer>

    <script src="encriptador.js"></script>
  </body>
</html>
